{{- if and .Values.cert-manager.issuer.enabled (ne .Values.cert-manager.issuer.acmeExternalAccountKeyId "") }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: cert-manager-external-account-key
  {{- if ne .Values.cert-manager.issuer.namespaceOverride "" }}
  namespace: {{ .Values.cert-manager.issuer.namespaceOverride | quote }}
  {{- else }}
  namespace: {{ .Values.cert-manager.namespace | quote }}
  {{- end }}
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: 'true'
spec:
  encryptedData:
    acme_external_account_key: {{ .Values.cert-manager.issuer.secrets.acmeExternalAccountKey }}
  template:
    type: Opaque
{{- end }}
